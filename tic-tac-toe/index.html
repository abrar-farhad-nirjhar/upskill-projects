    <title>Tic Tac Toe</title>
</head>

<body>

    <h1 style="text-align: center;">TIC-TAC-TOE</h1>

            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>


    </div>
    <br>
    <div style="text-align: center;">
        <button id="reset">Reset</button>
        <h1 id="verdict"></h1>
    </div>

    <script src="app.js"></script>
